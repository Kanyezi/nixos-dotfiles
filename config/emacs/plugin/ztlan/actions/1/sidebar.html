<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sidebar</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 10px;
                margin: 0;
                background-color: red;
            }
            h1 {
                color: #333;
                font-size: 18px;
                margin: 0 0 10px 0;
            }
            p {
                color: #666;
                font-size: 14px;
                margin: 0 0 10px 0;
            }
            a {
                color: #0066cc;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .close-btn {
                color: #cc0000;
                cursor: pointer;
                margin-bottom: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="close-btn">[ Close ]</div>
        <h1>Welcome</h1>
        <p>This is a sidebar</p>
        <p><a href="https://www.google.com">Google</a></p>
        <p><a href="https://github.com">GitHub</a></p>
        <p><a href="https://www.gnu.org/software/emacs/">Emacs</a></p>
    </body>
</html>
